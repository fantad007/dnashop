<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>DNAHEALTH - GIỎ HÀNG</title>
    <link rel="icon" href="https://res.cloudinary.com/dkylojnfz/image/upload/v1682956051/dnahealth/logo/logo.svg"
          type="image/svg+xml">
    <link rel="stylesheet" href="font-awesome-pro-master/css/all.css">
    <link rel="stylesheet" href="css/main/cart/cart.css">
    <link rel="stylesheet" href="css/main/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header-body" th:remove="tag"></div>
    <main>
        <div th:replace="fragments/utility-oasis :: utility-oasis-body"></div>
        <div class="web-content">
            <div class="cart">
                <div class="order">
                    <div class="free-ship">
                        <p>MIỄN PHÍ VẬN CHUYỂN TOÀN QUỐC VỚI GIÁ TRỊ ĐƠN HÀNG TỪ 800.000đ</p>
                        <p>DNAHEALTH miễn phí vận chuyển cho tất cả các đơn hàng từ 800.000đ trên toàn quốc</p>
                    </div>
                    <div class="order-info">
                        <div class="list-orders-title">
                            <p>DANH SÁCH MUA SẮM <span th:text="'(' + ${TOTAL_QUANTITIES} + ')'"></span></p>
                        </div>
                        <div class="order-detail">
                            <th:block th:each="item: ${CART_ITEMS}">
                                <form th:action="@{/gio-hang/cap-nhat}" method="post">
                                    <input type="hidden" name="id" th:value="${item.product.id}"/>
                                    <div class="detail-info">
                                        <div class="cart-image">
                                            <img src="images/t-shirt/DNA001/without-model/shirt-1.jpg" alt="">
                                        </div>
                                        <div class="product-info">
                                            <p class="product-name" th:text="${item.product.name}"></p>
                                            <div class="other-info">
                                                <p><strong>DANH MỤC:</strong> <span
                                                        th:text="${item.product.category.name}"></span></p>
                                                <p>
                                                    <strong>SỐ LƯỢNG:</strong>
                                                    <input name="quantity" th:value="${item.quantity}"
                                                           onblur="this.form.submit()"
                                                           style="width: 30px;">
                                                </p>
                                                <p><strong>ĐƠN GIÁ:</strong> <span
                                                        th:text="${#numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'POINT')} + 'đ'"></span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="price">
                                            <p th:text="${#numbers.formatDecimal(item.product.price*item.quantity, 0, 'POINT', 0, 'POINT')} + 'đ'"></p>
                                            <a th:href="@{|/gio-hang/xoa/${item.product.id}|}">XOÁ</a>
                                        </div>
                                    </div>
                                </form>
                            </th:block>
                        </div>
                    </div>
                    <div class="continue-shopping">
                        <a th:href="@{/san-pham}">TIẾP TỤC MUA SẮM</a>
                        <a th:href="@{/gio-hang/lam-moi}">LÀM SẠCH GIỎ HÀNG</a>
                    </div>
                </div>
                <div class="summary-bill">
                    <div class="summary">
                        <p>TỔNG ĐƠN</p>
                    </div>
                    <div class="subtotal">
                        <div>
                            <p>TẠM TÍNH</p>
                            <p th:text="${#numbers.formatDecimal(TOTAL, 0, 'POINT', 0, 'POINT')} + 'đ'"></p>
                        </div>
                    </div>
                    <div class="total">
                        <div>
                            <p>TỔNG TIỀN</p>
                            <p th:text="${#numbers.formatDecimal(TOTAL, 0, 'POINT', 0, 'POINT')} + 'đ'"></p>
                        </div>
                    </div>
                    <div class="checkout">
                        <a th:href="@{/thanh-toan}">THANH TOÁN</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer-body"></div>
</div>
<script src="js/modernizr.js"></script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.menu-aim.js"></script>
<script src="js/main.js"></script>
</body>
</html>
