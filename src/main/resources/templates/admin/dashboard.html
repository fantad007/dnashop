<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>MÃ ĐƠN HÀNG</th>
            <th>TÊN KHÁCH HÀNG</th>
            <th>NGÀY ĐẶT HÀNG</th>
            <th>TỔNG TIỀN</th>
            <th>ĐỊA CHỈ NHẬN HÀNG</th>
            <th>TRẠNG THÁI</th>
            <th></th>
        </tr>
        <tr th:each="o : ${orders}">
            <td th:text="${o.orderId}"></td>
            <td th:text="${o.customerName}"></td>
            <td th:text="${#dates.format(o.createdAt, 'dd-MM-yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(o.totalMoney, 0, 'POINT', 0, 'POINT')} + 'đ'"></td>
            <td th:text="${o.address}"></td>
            <td th:text="${o.status}"></td>
            <td><a href="">xem chi tiết</a></td>
        </tr>
    </table>
</div>
</body>
</html>
