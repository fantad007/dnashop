<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>DNAHEALTH - ĐĂNG KÝ</title>
    <link rel="icon" href="images/logo/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="font-awesome-pro-master/css/all.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main/dang-nhap/dang-nhap.css">
    <!-- box icons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div th:replace="fragments/header :: header-body" th:remove="tag"></div>
    <main>
        <div class="wrapper">
            <span class="icon-finger">
                <ion-icon name="finger-print-outline"></ion-icon>
            </span>
            <div class="form-box login">
                <p th:if="${hasError}" class="error" style="margin: 0 0 20px 0; color: #a5dc86" th:text="${messageError}"></p>
                <h2>Đăng ký</h2>
                <form th:action="@{/process_register}" method="post" th:object="${adminRegister}">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" name="username" th:field="*{adminName}" required>
                        <label>Họ và tên</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" name="username" th:field="*{email}" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" name="password" th:field="*{encryptedPassword}" required>
                        <label>Mật khẩu</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                        <input type="checkbox"> Tôi đồng ý với các điều khoản
                    </label>
                    </div>
                    <button type="submit" class="btn">Đăng ký</button>
                    <div class="login-register">
                        <p>Bạn đã có tài khoản?
                            <a th:href="@{/dang-nhap}" class="register">Đăng nhập</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- js file link -->
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
